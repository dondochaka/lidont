<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>lidont</title>
    <link rel="stylesheet" type="text/css" href="src/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main>
        <div class="container">
            <div class="nav">
                <div class="icon flex-left">üçî</div>
                <button-connect-wallet class="flex-right"></button-connect-wallet>
            </div>
            <div class="flex-center"><img class="logo" src="logo2.png" /></div>
            <hr />
            <div class="card">
                <div class="flex flex-between">
                    <sub>Claim $LIDONT</sub>
                    <sub>Balance: <wait-for-connected data-stateKey="address"></wait-for-connected> LIDONT</sub>
                </div>
                <div class="flex flex-around">

                    <button-connected data-action="claimRewards">Claim Rewards</button-connected>
                   
                </div>
            </div>
            <hr/>
            <div class="card">
                <div class="flex flex-between">
                    <sub>Swap stETH</sub>
                    <sub>Balance: <wait-for-connected data-stateKey="address"></wait-for-connected> stETH</sub>
                </div>

                <div class="stack flex-right">
                    <label class="flex-left"><icon-comp type="reth"/></label>
                    <input-connected class="flex-center flex-5" name="amountSTETH"></input-connected>
                    <div class="flex-right"></div>
                </div>
            </div>
            <hr />
            <div class="card">
                <div class="flex flex-between">
                    <sub>Stake rETH to earn $LIDONT</sub>
                    <sub>Balance: <wait-for-connected data-stateKey="address"></wait-for-connected> rETH</sub>
                </div>

                <div class="stack">
                    <label class="flex-left"><icon-comp type="steth"/></label>
                    <input-connected class="flex-center flex-5" name="amountRETH"></input-connected>
                    <div class="flex-right"></div>
                </div>
            </div>
            <div class="flex flex-around"><h2>DON'T DESTROY ETHEREUM</h2></div>
        </div>
    </main>

    <script type="module">
        import "./src/index.mjs";
    </script>
</body>

</html>
